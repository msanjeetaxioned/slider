<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="css/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/override.css">
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <div id="main-container" class="wrapper">
        <div class="carousel">
            <span class="previous-button control-button">Previous</span>
            <ul>
                <li>
                    <figure>
                        <img src="assets/images/1.png" alt="Image 1">
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="assets/images/1.png" alt="Image 2">
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="assets/images/1.png" alt="Image 3">
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="assets/images/1.png" alt="Image 4">
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="assets/images/1.png" alt="Image 5">
                    </figure>
                </li>
            </ul>
            <span class="next-button control-button">Next</span>
        </div>
        <ul class="carousel-buttons">
            <li>
                <span data-id="0">1</span>
            </li>
            <li>
                <span data-id="1">2</span>
            </li>
            <li>
                <span data-id="2">3</span>
            </li>
            <li>
                <span data-id="3">4</span>
            </li>
            <li>
                <span data-id="4">5</span>
            </li>
        </ul>
    </div>
    <script src="js/home.js"></script>
</body>
</html>
